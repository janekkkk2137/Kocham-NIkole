<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kocham Nicole Laskowską</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="heart"></canvas>

  <div class="photo-box">
    <img src="Zrzut ekranu 2025-11-09 153940.png" alt="photo" class="nicole-photo">
  </div>

  <div class="overlay">
    <div class="message">
      <div class="line">Kocham</div>
      <div class="name">Nicole ❤️</div>
      <div class="sub">Jesteś moim sercem — zawsze.<br> od Jan Kaczanowski</div>
    </div>

  <!-- AUDIO (wrócone) -->
  <audio id="bgm" src="Massey feat. Kamajla Chwile Szczęścia.mp3"></audio>

  <script>
    const audio = document.getElementById('bgm');
    // Przeglądarki blokują autoplay, więc start zrobimy po pierwszym kliknięciu
    window.addEventListener('click', () => {
      if (audio.paused) {
        audio.currentTime = 20; // start od 20 sekundy
        audio.play().catch(() => {});
      }
    }, { once: true });
  </script>

  <script src="./script.js"></script>
</body>
</html>
